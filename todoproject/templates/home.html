{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h1>ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="post" class="p-3 shadow">
                {% csrf_token %}
                    <div class="form-group">
                        <label><b>TASK</b></label>
                        <input type="text" name="task" class="form-control" placeholder="Enter the Task"><br>
                    </div>
                    <div class="form-group">
                        <label><b>PRIORITY</b></label>
                        <input type="text" name="priority" class="form-control" placeholder="Enter the Priority"><br>
                    </div>
                    <div class="form-group">
                        <label><b>DATE</b></label>
                        <input type="date" name="date" class="form-control" placeholder="Enter the Date">
                    </div>
                <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
            <h2>TASK TO BE COMPLETED</h2>
            {% for i in task1 %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p><b>{{i.priority}}</b><br><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">DELETE</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">UPDATE</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
